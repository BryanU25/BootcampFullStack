      <nav>

            <path d="M5 12l-2 0l9 -9l9 9l-2 0" />
            <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
            <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
          </svg>
          <h3>Inicio</h3>
        </a>
        <a href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="icon icon-tabler icons-tabler-filled icon-tabler-user"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M12 2a5 5 0 1 1 -5 5l.005 -.217a5 5 0 0 1 4.995 -4.783z" />
            <path
              d="M14 14a5 5 0 0 1 5 5v1a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-1a5 5 0 0 1 5 -5h4z"
            />
          </svg>
          <h3>Mi perfil</h3></a
        >
        <a href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-briefcase"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M3 7m0 2a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v9a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z"
            />

            fill="none"

            class="icon icon-tabler icons-tabler-outline icon-tabler-bookmark"

    <main class="main-profile">
      <header class="main-profile__head">
        <h1>Mi perfil</h1>
        <p>Actualiza tu información personal y profesional</p>
      </header>

      <form class="profile-form" action="#" method="post">
        <fieldset class="profile-form__section profile-form__section--personal">
          <legend class="profile-form__legend">Información personal</legend>

          <div class="profile-form__row">
            <label class="field">
              <span class="field__label">Nombre</span>
              <input
                class="field__input"
                type="text"
                name="nombre"
                id="nombre"
                placeholder="Ej. Brayan Ulloa"
                required
              />
            </label>

            <label class="field">
              <span class="field__label">Correo Electronico</span>
              <input
                class="field__input"
                type="email"
                name="correo"
                id="correo"
                placeholder="Ej. brayan@email.com"
                required
              />
            </label>
          </div>

          <div class="profile-form__row">
            <label class="field half">
              <span class="field__label">Ubicación</span>
              <input
                class="field__input"
                type="text"
                name="ubicacion"
                id="ubicacion"
                placeholder="Ciudad, País"
              />
            </label>
          </div>

          <div class="profile-form__row">
            <label class="field">
              <span class="field__label">Sobre mí</span>
              <textarea
                class="field__input field__textarea"
                name="descripcion"
                id="descripcion"
                rows="5"
                placeholder="Escribe una breve descripción sobre ti..."
              ></textarea>
            </label>
          </div>
        </fieldset>

        <fieldset
          class="profile-form__section profile-form__section--experience"
        >
          <legend class="profile-form__legend">Experiencia</legend>
          <div class="profile-form__row">
            <label class="field">
              <span class="field__label">Cargo</span>
              <input
                class="field__input"
                type="text"
                name="cargo"
                id="cargo"
                placeholder="Ej. Desarrollador Frontend"
              />
            </label>

            <label class="field">
              <span class="field__label">Empresa</span>
              <input
                class="field__input"
                type="text"
                name="empresa"
                id="empresa"
                placeholder="Ej. Tech Solutions Inc."
              />
            </label>
          </div>

          <div class="profile-form__row">
            <label class="field half">
              <span class="field__label">Años de experiencia</span>
              <input
                class="field__input"
                type="number"
                name="anios_experiencia"
                id="anios_experiencia"
                min="0"
                placeholder="Ej. 3"
              />
            </label>
          </div>
        </fieldset>

        <fieldset class="profile-form__section profile-form__section--skills">
          <legend class="profile-form__legend">Habilidades</legend>

          <div class="profile-form__row profile-form__row--skills">
            <div class="skills__list">
              <span class="skills__chip">HTML</span>
              <span class="skills__chip">CSS</span>
              <span class="skills__chip">JavaScript</span>
            </div>

            <!-- Botón para agregar nuevas habilidades -->
            <button
              type="button"
              class="skills__add"
              aria-label="Agregar habilidad"
            >
              +
            </button>
          </div>
        </fieldset>

        <fieldset class="profile-form__section profile-form__section--cv">
          <legend class="profile-form__legend">CV</legend>

          <div class="profile-form__row cv-upload">
            <input
              type="file"
              name="cv"
              id="cv"
              accept=".pdf,.doc,.docx"
              class="cv-upload__input"
            />
            <label for="cv" class="cv-upload__label">
              <!-- Ícono de nube -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-cloud-upload"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-1"
                />
                <path d="M9 15l3 -3l3 3" />
                <path d="M12 12l0 9" />
              </svg>

              <p class="cv-upload__text">Sube tu CV</p>
              <small class="cv-upload__hint"
                >Arrastra tu archivo o haz clic aquí</small
              >
            </label>
          </div>
        </fieldset>

        <div class="profile-form__actions">
          <button type="submit" class="button button--primary">
            Guardar cambios
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
